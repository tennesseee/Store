<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./from.css" />
        <link rel="icon" href="../assets/favicon-96x96.png" />
        <title>Shop</title>
    </head>
    <body>
        <header class="header">
            <h1 id="shop">Add item</h1>
            <a href="./cart.html" class="cart__icon">Cart</a>
        </header>

        <div id="itemMenu">
            <ul id="menu">
                <a href="./Smartphones.html"><li>Smartphones</li></a>
                <a href="./notebooks.html"><li>Notebooks</li></a>
                <a href="./watches.html"><li>Watches</li></a>
                <a href="./TV.html"><li>Tv</li></a>
                <a href="./form.html"><li>Add New</li></a>
            </ul>
        </div>
        <div class="form">
            <form id="mainForm">
                <label for="name"></label>Name
                <input type="text" id="name" />
                <label for="description">Description</label>
                <textarea
                    rows="5"
                    cols="60"
                    name="description"
                    id="desc"
                ></textarea>
                <label for="file" id="label">Image</label>
                <input type="file" value="path" id="img" />
                <label for="Category">Category</label>
                <select id="Category">
                    <option value="Smartphones">Smartphones</option>
                    <option value="Notebooks">Notebooks</option>
                    <option value="Watches">Watches</option>
                    <option value="TV">TV</option>
                </select>
                <button type="button" class="btn" onclick="storeItem()">
                    Save
                </button>
            </form>
        </div>

        <div class="card" id="card">
            <div id="item_image"></div>
            <div id="item_name"></div>
            <div id="item_desc"></div>
            <div id="item_category"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
