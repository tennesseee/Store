<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="icon" href="../assets/favicon-96x96.png" />
    <title>Shop</title>
  </head>
  <body>
    <header class="header">
      <h1 id="shop">Add item</h1>
      <a href="../views/cart.html" class="cart__icon">Cart</a>
    </header>

    <div id="itemMenu">
      <ul id="menu">
        <a href="#"><li>Smartphones</li></a>
        <a href="#"><li>Notebooks</li></a>
        <a href="#"><li>Watches</li></a>
        <a href="#"><li>Tv</li></a>
        <a href="../views/form.html"><li>Add New</li></a>
      </ul>
    </div>
    <div class="form">
      <form id="mainForm">
        <label for="name"></label>Name
        <input type="text" id="name" />
        <label for="description">Description</label>
        <textarea rows="5" cols="60" name="description"></textarea>
        <label for="Category">Category</label>
        <select id="Category">
          <option value="SmartPhones">SmartPhones</option>
          <option value="Notebooks">Notebooks</option>
          <option value="Watches">Watches</option>
          <option value="TV">TV</option>
        </select>
        <label for="file" id="img">Image</label>
        <input type="file" id="img" />
      </form>
    </div>
  </body>
</html>
